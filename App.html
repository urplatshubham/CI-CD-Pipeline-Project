<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple HTML Page</h1>
    <p>This is a simple HTML page with a header, a paragraph, and an image. HTML stands for HyperText Markup Language and is the standard language for creating web pages.</p>
    <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
</body>
</html>
